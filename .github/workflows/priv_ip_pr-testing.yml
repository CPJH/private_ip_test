name: PrivateIPs Check

on:
  pull_request:
    branches:
      - master
    paths:
      - "net/*.sls"
  workflow_dispatch:

jobs:
  check-for-privateIPs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install needed packages
        run: |
          apt update && apt install python3 && apt -y install python3-yaml
