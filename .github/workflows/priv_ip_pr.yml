name: PrivateIPs Check

on:
  pull_request:
    branches:
      - master
    paths:
      - "net/*.sls"
  workflow_dispatch:

jobs:
  check-for-privateIPs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: set files changed env variable
        run: echo "FILES_CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -w net | xargs)" >> $GITHUB_ENV
        shell: bash

      - name:  checkout master version of files and create diff containing ip adds and deletions for each changed file
        run: |
          for file in $FILES_CHANGED; do
            git show ${{ github.event.pull_request.base.sha }}:$file > $file.master
            git diff ${{ github.event.pull_request.base.sha }} ${{ github.sha }} --unified=0 -- $file > $file.gitdiff
          done

      - name: Run check scripts
        run: |
          echo "Files changed: $FILES_CHANGED"
          for file in $FILES_CHANGED; do
            ${GITHUB_WORKSPACE}/.github/scan_for_priv_ip_master.py $file
            echo -e "\n**********Checking for Private IP addresses in diff of this file in Pull Request. **********\n" 
            ${GITHUB_WORKSPACE}/.github/detect_privateip_pr.py $file
          done
        shell: bash
